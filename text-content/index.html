<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Content</title>
</head>
<body>
    <h2 id="title">Welcome to vanilla JS</h2>
</body>
<script type="text/javascript">
    const h2Title = document.getElementById('title');
    h2Title.textContent = 'Mangos and Banana';
    // innerHtml - can have actual html
    h2Title.innerHTML = '<em>Mangos and Banana</em>' // makes it italic
</script>
</html>
